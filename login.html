
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>GUVI - A Learning Platform</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image-1">
                    
                    <img src="assets/images/download.jpg" alt="">
                    <div class="text">
                        <!-- <p>Programming isn't about what you know; <br>It's about what you can figure out.</p> -->
                        <p>Talk is Cheap; <br> Show me the Code!<br><i>~Linux Torvalds</i></p>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <div class="rainbow-text" style="text-align: center;">
                            <span class="block-line"><span>GUVI&nbsp;</span><br><span>A&nbsp;</span><span>learning&nbsp;</span><span>Platform</span></span>
                        </div>             

                        <header>Login Here</header>
                        <form action="#" autocomplete="off">
                            <div class="input-field email">
                                <input type="text" class="input" id="email" name="email" required autocomplete="off">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="password" name="password" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field button">
                                <input type="submit" class="submit" value="Log In">
                                
                            </div>
                            <div class="signin">
                                <span>Don't have an account? <a href="register.html">Signup here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="javascript/login.js"></script>

</html>
